<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 | 액상픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --text: #2f3640;
            --text-light: #5f6e7c;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: rgba(255, 255, 255, 0.8);
            --email-bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        [data-theme="dark"] {
            --text: #f5f6fa;
            --text-light: #dcdde1;
            --bg-gradient: linear-gradient(135deg, #1e272e 0%, #2f3640 100%);
            --card-bg: rgba(30, 39, 46, 0.95);
            --card-border: rgba(255, 255, 255, 0.1);
            --email-bg: linear-gradient(135deg, #2f3640 0%, #1e272e 100%);
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 18px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .icon-circle i {
            font-size: 36px;
            color: white;
        }

        h1 {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 28px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .email-box {
            background: var(--email-bg);
            padding: 25px 30px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 2px solid var(--card-border);
        }

        .email-label {
            font-size: 13px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .email-address {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            word-break: break-all;
        }

        .email-address a {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .email-address a:hover {
            opacity: 0.7;
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            margin-right: 10px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .mail-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 26px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .mail-btn:hover {
            background: var(--primary);
            color: white;
        }

        .notice {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 12px;
            border-left: 4px solid #ffc107;
            text-align: left;
        }

        [data-theme="dark"] .notice {
            background: rgba(255, 193, 7, 0.05);
        }

        .notice-title {
            font-weight: 700;
            color: #ffc107;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notice-text {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.6;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .copied-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #2d3436;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .copied-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 메인으로 돌아가기
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="테마 전환">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
        </div>

        <div class="card">
            <div class="icon-circle">
                <i class="fas fa-envelope"></i>
            </div>

            <h1>제휴/광고 문의</h1>
            <p class="subtitle">
                액상픽 서비스 관련 제휴, 광고, 데이터 오류 신고 등<br>
                모든 문의는 아래 이메일로 연락해 주세요.
            </p>

            <div class="email-box">
                <div class="email-label">Contact Email</div>
                <div class="email-address">
                    <a href="mailto:shotgeon00@gmail.com">shotgeon00@gmail.com</a>
                </div>
            </div>

            <div class="actions">
                <button class="copy-btn" onclick="copyEmail()">
                    <i class="fas fa-copy"></i> 이메일 복사
                </button>
                <a href="mailto:shotgeon00@gmail.com" class="mail-btn">
                    <i class="fas fa-paper-plane"></i> 메일 보내기
                </a>
            </div>

            <div class="notice">
                <div class="notice-title">
                    <i class="fas fa-clock"></i> 답변 안내
                </div>
                <div class="notice-text">
                    영업일 기준 24시간 이내에 답변 드리도록 최선을 다하고 있습니다.
                    문의 내용에 따라 답변이 지연될 수 있는 점 양해 부탁드립니다.
                </div>
            </div>
        </div>
    </div>

    <div class="copied-toast" id="toast">
        <i class="fas fa-check"></i> 이메일 주소가 복사되었습니다!
    </div>

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-icon').className = 'fas fa-sun';
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-icon').className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-icon').className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        function copyEmail() {
            navigator.clipboard.writeText('shotgeon00@gmail.com').then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            });
        }

        initTheme();
    </script>
</body>

</html>
