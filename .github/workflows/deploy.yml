name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin

      - name: Create .env and key.json
        env:
          FIREBASE_KEY_BASE64: ${{ secrets.FIREBASE_KEY_JSON }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
        run: |
          # Restore Key JSON from Secrets (Handle both Base64 and Raw JSON)
          if echo "$FIREBASE_KEY_BASE64" | base64 -d > key.json 2>/dev/null; then
            echo "Successfully decoded base64 key."
          else
            echo "Base64 decode failed, assuming raw JSON."
            echo "$FIREBASE_KEY_BASE64" > key.json
          fi
          
          # Create .env file
          echo "FIREBASE_DB_URL=$FIREBASE_DB_URL" > .env
          echo "FIREBASE_KEY_PATH=key.json" >> .env
          
          # Debug: Check file existence (do not print content)
          ls -l key.json .env

      - name: Build Site
        env:
          PYTHONIOENCODING: utf-8
        run: python build_site.py

      - name: Remove Secrets
        run: rm key.json .env

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true  # 기존 블로그 등 유지 (필요시)
