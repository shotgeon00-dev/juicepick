<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 | 액상픽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* 게시판 전용 스타일 */
        :root {
            --sky-blue: #4facfe;
            --bg: #f5f7fa;
            --text: #2f3640;
            --border: #dfe6e9;
            --white: #ffffff;
            --gray: #7f8c8d;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
        }

        .site-name {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: #5f6e7c;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.2s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #4facfe;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .board-header h1 {
            font-size: 28px;
            color: var(--text);
        }

        .write-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .write-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .post-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2f3640;
        }

        .post-meta {
            font-size: 13px;
            color: #7f8c8d;
            display: flex;
            gap: 15px;
        }

        .post-meta i {
            margin-right: 5px;
        }

        .post-content {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 15px;
            color: #57606f;
            white-space: pre-wrap;
            line-height: 1.7;
            display: none;
        }

        .post-card.open .post-content {
            display: block;
        }

        .post-actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            color: var(--gray);
            transition: 0.2s;
        }

        .action-btn:hover {
            border-color: var(--sky-blue);
            color: var(--sky-blue);
        }

        /* Comments */
        .comment-section {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
        }

        .comment-item {
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .comment-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .comment-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .comment-text {
            font-size: 14px;
            color: #555;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-form input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
        }

        .comment-btn {
            background: var(--sky-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Form Popup */
        #postForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            width: 90%;
            max-width: 500px;
        }

        #postForm h2 {
            margin-bottom: 20px;
            color: var(--text);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #postForm input,
        #postForm textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .form-actions button {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .cancel-btn {
            background: #f1f2f6;
            color: #666;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-container">
            <a href="index.html" class="site-name">액상픽</a>
            <ul class="nav-menu">
                <li><a href="blog/index.html">가이드</a></li>
                <li><a href="board.html" class="active">자유게시판</a></li>
                <li><a href="about.html">서비스소개</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="board-header">
            <h1>익명 자유게시판</h1>
            <button class="write-btn" onclick="toggleForm(true)">
                <i class="fas fa-pen"></i> 글쓰기
            </button>
        </div>

        <div id="postList">
            <!-- Posts will be loaded here -->
            <div class="post-card">
                <div class="post-title">환영합니다! 액상픽 게시판입니다.</div>
                <div class="post-meta">
                    <span><i class="fas fa-user"></i> 운영자</span>
                    <span><i class="far fa-clock"></i> 2026-02-03</span>
                </div>
                <div class="post-content">비매너 게시글은 예고 없이 삭제될 수 있습니다.</div>
            </div>
        </div>
    </main>

    <div class="overlay" onclick="toggleForm(false)"></div>
    <div id="postForm">
        <h2>새 글 작성</h2>
        <input type="text" id="author" placeholder="닉네임 (익명)">
        <input type="text" id="title" placeholder="제목">
        <textarea id="content" rows="6" placeholder="내용을 입력하세요..."></textarea>
        <input type="password" id="password" placeholder="비밀번호 (수정/삭제용)">
        <div class="form-actions">
            <button class="cancel-btn" onclick="toggleForm(false)">취소</button>
            <button class="submit-btn" onclick="submitPost()">등록하기</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            databaseURL: "https://juicehunter-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function toggleForm(show) {
            document.getElementById('postForm').style.display = show ? 'block' : 'none';
            document.querySelector('.overlay').style.display = show ? 'block' : 'none';
        }

        function submitPost() {
            const author = document.getElementById('author').value || "익명";
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const password = document.getElementById('password').value;

            if (!title || !content || !password) return alert("제목, 내용, 비밀번호를 모두 입력해주세요.");

            const newPostRef = db.ref('board').push();
            newPostRef.set({
                author, title, content, password,
                date: new Date().toISOString().split('T')[0]
            }).then(() => {
                alert("등록되었습니다.");
                toggleForm(false);
                location.reload();
            });
        }

        function deletePost(key, realPassword) {
            event.stopPropagation();
            const inputPw = prompt("비밀번호를 입력하세요.");
            if (inputPw === realPassword) {
                if (confirm("정말 삭제하시겠습니까?")) {
                    db.ref(`board/${key}`).remove().then(() => {
                        alert("삭제되었습니다.");
                        location.reload();
                    });
                }
            } else if (inputPw !== null) {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        function addComment(event, postKey) {
            event.preventDefault();
            const input = event.target.querySelector('input');
            const text = input.value;
            if (!text) return;

            db.ref(`board/${postKey}/comments`).push({
                author: "익명",
                text: text,
                date: new Date().toLocaleDateString()
            }).then(() => {
                input.value = "";
                alert("댓글이 등록되었습니다.");
                location.reload();
            });
        }

        // Load posts
        db.ref('board').limitToLast(30).once('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            const list = document.getElementById('postList');
            Object.keys(data).reverse().forEach(key => {
                const post = data[key];
                const comments = post.comments ? Object.values(post.comments) : [];
                const commentHtml = comments.map(c => `
                    <div class="comment-item">
                        <div class="comment-meta">${c.author} | ${c.date}</div>
                        <div class="comment-text">${c.text}</div>
                    </div>
                `).join('');

                const div = document.createElement('div');
                div.className = 'post-card';
                div.innerHTML = `
                    <div onclick="this.parentElement.classList.toggle('open')">
                        <div class="post-title">${post.title}</div>
                        <div class="post-meta">
                            <span><i class="fas fa-user"></i> ${post.author}</span>
                            <span><i class="far fa-clock"></i> ${post.date}</span>
                            <span><i class="far fa-comment"></i> ${comments.length}</span>
                        </div>
                    </div>
                    <div class="post-content">
                        ${post.content}
                        <div class="post-actions">
                            <button class="action-btn" onclick="deletePost('${key}', '${post.password}')"><i class="fas fa-trash"></i> 삭제</button>
                        </div>
                        <div class="comment-section">
                            <div class="comment-list">${commentHtml}</div>
                            <form class="comment-form" onsubmit="addComment(event, '${key}')">
                                <input type="text" placeholder="댓글을 입력하세요...">
                                <button type="submit" class="comment-btn">등록</button>
                            </form>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        });
    </script>
</body>

</html>
